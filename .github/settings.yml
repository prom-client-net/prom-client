repository:
  topics: metrics, prometheus, prometheus-client
  has_issues: true
  has_wiki: false
  default_branch: main
  allow_auto_merge: true
  delete_branch_on_merge: true

labels:
  - name: dependencies
    color: '0052CC'
    description:

  - name: bug
    color: 'D73A4A'
    description:

  - name: documentation
    color: '0075CA'
    description:

  - name: duplicate
    color: 'CFD3D7'
    description:

  - name: enhancement
    color: 'A2EEEF'
    description:

  - name: good first issue
    color: '7057FF'
    description:

  - name: help wanted
    color: '008672'
    description:

  - name: invalid
    color: 'E4E669'
    description:

  - name: question
    color: 'D876E3'
    description:

  - name: wontfix
    color: 'FFFFFF'
    description:

  - name: vulnerability
    color: 'D1260F'
    description:

  - name: sync
    color: '6E81A3'
    description:

branches:
  - name: main
    protection:
      required_pull_request_reviews: null
      required_status_checks:
        strict: false
        contexts: ['Build & Test (ubuntu-latest)', 'Build & Test (windows-latest)']
      enforce_admins: false
      required_linear_history: false
      restrictions: null
