name: CI

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
      - name: Build
        run: dotnet build -c Release
      - name: Tests
        run: dotnet test -c Release --no-build
      - name: Pack artifacts
        run: |
          dotnet pack src/Prometheus.Client -c Release --no-build -o artifacts/
          dotnet pack src/Prometheus.Client.Abstractions -c Release --no-build -o artifacts/
      - name: Publish artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: artifacts/*
      - name: Publish to NuGet
        run: dotnet nuget push "artifacts/*.nupkg" -k ${{ secrets.NUGET_DEPLOY_KEY }} -s https://api.nuget.org/v3/index.json
